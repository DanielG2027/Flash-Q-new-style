<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Flash-Q Logo" class="logo-icon" width="50" height="50">
            <span class="logo-text">Flash-Q</span>
        </div>
        <nav class="nav">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5" fill="currentColor" />
                    <path
                        d="M12 1V3M12 21V23M23 12H21M3 12H1M20.49 20.49L19.07 19.07M4.93 4.93L3.51 3.51M20.49 3.51L19.07 4.93M4.93 19.07L3.51 20.49"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor" />
                </svg>
            </button>
        </nav>
    </header>

    <div class ="main-container">
        
            <div class="welcome-text">
            <h2>Welcome back, User!</h2>
        </div>

        <div class="quick-actions">
            <h4>Quick Actions</h4>
            <button class="create-flashcards">
                <p>Create Flashcards</p>
            
            <button class="view-cards">
                <p>View Flashcards</p>
            </button>
            

            <button class="upload-documents">
                <p>Upload Document</p>
            </button>

            <button class="publish-cards">
                <p>Publish Cards</p>
            </button>

        </div>

        <div class="user-info">
            Username <input class="user-alias">
            <br>
            First Name <input type="text" class="first-name">
            <br>
            Last Name <input type="password" class="user-password">
            <br>
            Email <input type="email" class="user-email">
        </div>
        
    </div>
        



    </div>    
</body>
</html>
